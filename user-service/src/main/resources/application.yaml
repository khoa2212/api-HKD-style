server:
  port: 8084
  servlet:
    context-path: /api/users
spring:
  application:
    name: user-service
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  flyway:
    baseline-on-migrate: true
logging:
  level:
    org:
      flyway: debug
